<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JS-Quiz</title>
</head>

<body>
  <header>
    <div class="box-bar"></div>
  </header>
  
  <main>
    <div class="timer-score-box">
      <div id="timer-box">
        <h3>Current Quiz Time:</h3>
        <h2 id="quiz-timer">0</h2>
        <p>1 Incorrect Answer = -10 second penalty!</p>
      </div>

      <div id="score-box">
        <h3>Current Score:</h3>
        <h2 id="current-score">0</h2>
      </div>
    </div>

    <div class="quiz-boxes">
      <div class="question-and-option-boxes">
        <div id="question-box">
          Click 'Start Game' to begin, you have 30 seconds to answer all questions!
        </div>
        <div class="option-boxes">
          <div id="option-a-box">option a</div>
          <div id="option-b-box">option b</div>
          <div id="option-c-box">option c</div>
          <div id="option-d-box">option d</div>

        </div>
      </div>
      <div id="start-game-button">
        <h3>Start Game</h3>
      </div>
    </div>

    <div class="user-score-box">
      <h2>Last Score:</h2>
      <div id="score-board-box">
        <h2>Name: </h2>
        <h2>Score: </h2>
      </div>
    </div>
  </main>

  <footer>
    <div class="box-bar"></div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
