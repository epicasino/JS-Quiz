<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JS-Quiz</title>
</head>

<body>
  <header>
    <div class="box-bar"></div>
  </header>
  
  <main>
    <div class="timer-score-box">
      <div id="timer-box">
        <h3>Current Quiz Time:</h3>
        <h2 id="quiz-timer">0</h2>
        <p>Every 15 seconds = +5 second penalty!</p>
      </div>

      <div id="score-box">
        <h3>Current Score:</h3>
        <h2 id="current-score">0</h2>
      </div>
    </div>

    <div class="quiz-boxes">
      <div class="question-and-option-boxes">
        <div id="question-box">
          <h3>Click 'Start Game' to begin</h3>
        </div>
        <div id="option-boxes">
          
        </div>
      </div>
      <div id="start-game-button">
        <h3>Start Game</h3>
      </div>
    </div>

    <div class="high-score-box">
      <h2>Leaderboard:</h2>
      <div id="leader-board-box">
        <ol>
          <li></li>
          <li></li>
          <li></li>
        </ol>
      </div>
    </div>
  </main>

  <footer>
    <div class="box-bar"></div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>
</html>
